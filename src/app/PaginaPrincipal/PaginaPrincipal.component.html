<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Aplicación Web</title>
  <link rel="stylesheet" href="PaginaPrincipal.component.css"> <!-- Enlace a una hoja de estilos CSS externa -->

<body class="PaginaPrincipal-body">
  <header class="PaginaPrincipal-header">
    <div class="Header-izquierdo">
      <img style="height: 11vh;width: 6vw;" src="Compu-PaginaPrincipal.png">
      <span style="font-family: sans-serif;font-weight: bold;font-size: 12px;">
        <span style="color: #09C6AB;">CYBER </span>
        <span style="color: yellow;">PROGRAMS</span>
      </span>
    </div>
      
    <div class="Header-derecho">

        <li class="viñeta-header">Nuestros Servicios</li>
        <li class="viñeta-header">Proyectos</li>
        <li class="viñeta-header">Nosotros</li>

      <h2>Inicio</h2>

    <section id="about">

  <footer class="PaginaPrincipal-footer">
